{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}SIGN UP{% endblock title %}

{% block content %}

<br>
<div class="card">
  <h5 class="card-header">SIGN UP</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="SIGN UP" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
